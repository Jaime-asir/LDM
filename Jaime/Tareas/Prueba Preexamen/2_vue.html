<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Prueba segunda evaluaci√≥n</title>
</head>

<body>
    <div id="app" class="container">
        <div class="alert alert-info" role="alert" >
            <div v-for="vacio in jsonObject">
                <h1 v-if="vacio.ph > 4.1 "><small style="color: red;">{{vacio.name}}</small></h1>
                <h1 v-else="vacio.ph < 4.1  "><small style="color: black;">{{vacio.name}}</small></h1>
                <a href="https://api.punkapi.com/v2/beers?per_page=5"><img :src="vacio.image_url" width="100px"></a>
                <ol>Ingredientes:
                    <li v-for="malt in vacio.ingredients.malt">{{malt.name}}</li>
                </ol>
            </div>
        </div>
    </div>
</body>


<script>

    const App = new Vue({
        el: '#app',
        data: {
            jsonObject: {}
        },
        methods: {
            init() {
                fetch("https://api.punkapi.com/v2/beers?per_page=5")
                    .then(response => response.json())
                    .then(data => (this.jsonObject = data));
            }
        },
        mounted() {
            this.init()
        }
    })
</script>

</html>
