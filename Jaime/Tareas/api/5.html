<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>VUEJS</title>
  </head>
  <body>
    <div id="app" class="container">
        <div v-for="vacio in jsonObject">
            <h1>Brand:{{vacio.brand}}</h1>
                <img :src="vacio.image_link">
            <p>{{vacio.price}}</p>
            <p v-if="vacio.rating > 4"><small style="color: firebrick;">{{vacio.rating}}</small></p>
            <p v-else><small style="color: green;">{{vacio.rating}}</small></p>
        </div>

    </div>

    <script>

      const App = new Vue({
        el: '#app',
        data: {
          jsonObject: {}
        },
        methods: {
            init() {
              fetch("http://makeup-api.herokuapp.com/api/v1/products.json?brand=maybelline")
              .then(response => response.json())
              .then(data => (this.jsonObject = data));
            }
        },
        mounted(){
            this.init()
        }
      })
    </script>
  </body>
</html>
